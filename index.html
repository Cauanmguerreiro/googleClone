<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="img/favicon.png">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <section>
        <header>
            <ul>
                <li><button id="darkModeToggle">Dark Mode</button></li>
            </ul>
            <ul>
                <li><a href="https://mail.google.com/mail/?authuser=0&ogbl">Gmail</a></li>
                <li><a href="https://www.google.com.br/imghp?hl=pt-BR&authuser=0&ogbl">Imagens</a></li>
                <li><a href="https://docs.google.com/document/u/0/"><img src="img/bars.png" alt=""></a></li>
                <li><a href="https://accounts.google.com/?hl=pt-br"><button>Fazer login</button></a></li>
        </header>
        <main class="main">
            <img src="img/google.png" alt="google">
            <div class="searchBox">
                <input type="text" class="search">
                <div class="icons">
                    <div><img src="img/search.png" alt=""></div>
                    <div><img src="img/mic.png" alt=""></div>
                </div>
            </div>
            <div class="button">
                <button class="btn">Pesquisa Google</button>
                <button>Estou com sorte</button>
            </div>
            <div class="text">
                <a href="#">Jornada pela história da Pesquisa Google</a>
                desde o primeiro Doodle e muito mais!
            </div>
        </main>
        <footer>
            <div class="line line1">
                <p class="line_top">Brasil</p>
            </div>
            <div class="line line2">
                <ul>
                    <li><a href="https://about.google/?utm_source=google-BR&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre</a></li>
                    <li><a href="https://ads.google.com/intl/pt-BR_br/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidade</a></li>
                    <li><a href="https://smallbusiness.withgoogle.com/intl/pt-BR_br/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=BR">Negócios</a></li>
                    <li><a href="https://www.google.com/search/howsearchworks/?fg=1">Como funciona a Pesquisa</a></li>
                </ul>
                <ul>
                    <li><a href="https://policies.google.com/privacy?hl=pt-BR&fg=1">Privacidade</a></li>
                    <li><a href="https://policies.google.com/terms?hl=pt-BR&fg=1">Termos</a></li>
                    <li><a href="chrome://settings/">Configurações</a></li>
                </ul>
            </div>
        </footer>
    </section>

    <script src="script.js"></script>
</body>
</html>
